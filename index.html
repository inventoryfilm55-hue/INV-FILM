<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INV FILM | Cinematic Production</title>
    <meta name="description" content="INV-FILM: High-end cinematic production house specializing in branded content and AI-integrated visual storytelling." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-color: #030303;
        --accent-lime: #84cc16;
      }
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-color);
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      .font-logo { font-family: 'Syne', sans-serif; letter-spacing: -0.05em; text-transform: uppercase; }
      .font-heading { font-family: 'Syne', sans-serif; line-height: 0.85; text-transform: uppercase; }

      /* 로딩 중일 때만 보이는 스타일 */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #030303;
      }
      #root:empty::after {
        content: 'INV FILM';
        font-family: 'Syne', sans-serif;
        font-weight: 900;
        font-size: 2rem;
        letter-spacing: 0.5em;
        color: rgba(255,255,255,0.2);
        animation: loading-pulse 1.5s infinite ease-in-out;
      }
      @keyframes loading-pulse {
        0%, 100% { opacity: 0.2; transform: scale(0.95); filter: blur(2px); }
        50% { opacity: 0.5; transform: scale(1); filter: blur(0px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <!-- / 를 붙여 절대 경로로 지정하여 Vite가 찾기 쉽게 합니다 -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
